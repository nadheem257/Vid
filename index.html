<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatables Video Call</title>
<style>
body {margin:0; font-family:'Inter',sans-serif; background:#05050a; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
video {width:45%; max-width:400px; margin:10px; border:2px solid #00ffff; border-radius:10px; background:#000;}
#controls {margin-top:10px;}
button {padding:10px 20px; margin:5px; border:none; border-radius:8px; background:#00eaff; color:black; font-weight:bold; cursor:pointer; transition:.2s;}
button:hover {background:#00fff6; transform:scale(1.05);}
</style>
</head>
<body>

<h2>Chatables Video Call</h2>
<video id="localVideo" autoplay playsinline muted></video>
<video id="remoteVideo" autoplay playsinline></video>

<div id="controls">
  <button id="startBtn">Start Call</button>
  <button id="joinBtn">Join Call</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyCwSqm65CoNwPc3PiVo1T40YJM2MAcg480",
  authDomain:"server-1-9fa4f.firebaseapp.com",
  databaseURL:"https://server-1-9fa4f-default-rtdb.firebaseio.com",
  projectId:"server-1-9fa4f",
  storageBucket:"server-1-9fa4f.firebasestorage.app",
  messagingSenderId:"1019529146427",
  appId:"1:1019529146427:web:e22f6bbe1623b528f6ec1e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const startBtn = document.getElementById('startBtn');
const joinBtn = document.getElementById('joinBtn');

let pc;
let localStream;
let callId = 'chatables-call'; // Fixed call room in Firebase

async function initLocalVideo(){
  localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
  localVideo.srcObject = localStream;
}

async function startCall(){
  await initLocalVideo();
  pc = createPeerConnection();

  // Add tracks to peer connection
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  const offerData = {sdp: offer.sdp, type: offer.type};
  db.ref('calls/'+callId+'/offer').set(offerData);

  // Listen for answer
  db.ref('calls/'+callId+'/answer').on('value', async snap => {
    const answer = snap.val();
    if(answer && pc.signalingState !== 'stable'){
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    }
  });

  // Listen for ICE candidates from remote
  db.ref('calls/'+callId+'/candidates').on('child_added', snap => {
    const candidate = snap.val();
    if(candidate) pc.addIceCandidate(new RTCIceCandidate(candidate));
  });
}

async function joinCall(){
  await initLocalVideo();
  pc = createPeerConnection();
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  // Get offer
  const offerSnap = await db.ref('calls/'+callId+'/offer').once('value');
  const offer = offerSnap.val();
  if(!offer) return alert('No call to join!');
  await pc.setRemoteDescription(new RTCSessionDescription(offer));

  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  db.ref('calls/'+callId+'/answer').set({sdp: answer.sdp, type: answer.type});

  // Listen for ICE candidates
  db.ref('calls/'+callId+'/candidates').on('child_added', snap => {
    const candidate = snap.val();
    if(candidate) pc.addIceCandidate(new RTCIceCandidate(candidate));
  });
}

function createPeerConnection(){
  const pc = new RTCPeerConnection({
    iceServers: [{urls:'stun:stun.l.google.com:19302'}]
  });

  pc.onicecandidate = event => {
    if(event.candidate){
      db.ref('calls/'+callId+'/candidates').push(event.candidate.toJSON());
    }
  };

  pc.ontrack = event => {
    remoteVideo.srcObject = event.streams[0];
  };

  return pc;
}

startBtn.onclick = startCall;
joinBtn.onclick = joinCall;
</script>

</body>
</html>
